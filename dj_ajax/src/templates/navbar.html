        <a class="navbar-brand fw-bold text-primary" href="{{ path_to_home }}">NAD-04</a>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">

                    <a class="nav-link px-3 {% if request.path == path_to_my_profile %}active text-primary fw-semibold{% endif %}"

            </ul>
        </div>
